<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/4032eacfd2.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="navBar">
      <div class="searchBar">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" name="searchBar" id="searchBar" placeholder="Search Location">
      </div>
      <button id="toggleUnits">Metric</button>
    </div>
    <div class="mainContainer">
      <div class="mainTop">
        <h2><i class="fa-solid fa-location-dot"></i>  Gemeente Leiden</h2>
        <h3>Monday, 23rd Feb</h3>
        <div class="dataContainer">
          <div class="dataLeft">
            <img src="img/Clouds.png" alt="Clouds">
            <h1>22<span>&#176;</span></h1>
            <p>Few clouds</p>
          </div>
          <div class="dataRight">
            <div>
              <img src="img/Sunrise.png" alt="Sunrise">
              <p>9:12AM</p>
            </div>
            <div>
              <img src="img/Sunset.png" alt="Sunset">
              <p>21:36PM</p>
            </div>
            <div>
              <img src="img/Wind.png" alt="Wind Speed">
              <p>4.8KMH</p>
            </div>
          </div>
        </div>
      </div>
      <div class="mainBottom">
        <div>
          <p>No Data</p>
          <img src="" alt="">
          <h1></h1>
        </div>
        <div>
          <p>No Data</p>
          <img src="" alt="">
          <h1></h1>
        </div>
        <div>
          <p>11 AM</p>
          <img src="img/Rain.png" alt="Rain">
          <h1>22<span>&#176;</span></h1>
        </div>
        <div>
          <p>11 AM</p>
          <img src="img/Clouds.png" alt="Clouds">
          <h1>22<span>&#176;</span></h1>
        </div>
        <div>
          <p>11 AM</p>
          <img src="img/Clear.png" alt="Clear">
          <h1>22<span>&#176;</span></h1>
        </div>
        <div>
          <p>11 AM</p>
          <img src="img/Clouds.png" alt="Clouds">
          <h1>22<span>&#176;</span></h1>
        </div>
        <div>
          <p>11 AM</p>
          <img src="img/Clouds.png" alt="Clouds">
          <h1>22<span>&#176;</span></h1>
        </div>
        <div>
          <p>11 AM</p>
          <img src="img/Clouds.png" alt="Clouds">
          <h1>22<span>&#176;</span></h1>
        </div>
      </div>
    </div>
    <div class="daySelection">
      <button class="daySelect" id="dayOne">
        <div>
          <h1>Feb 23rd</h1>
          <h2>26<span>&#176;</span></h2>
        </div>
        <img src="img/Snow.png" alt="Snow">
      </button>
      <div class="daySelect" id="dayTwo">
        <div>
          <h1>Feb 24th</h1>
          <h2>6<span>&#176;</span></h2>
        </div>
        <img src="img/Clear.png" alt="Snow">
      </div>
      <div class="daySelect" id="dayThree">
        <div>
          <h1>Feb 25th</h1>
          <h2>26<span>&#176;</span></h2>
        </div>
        <img src="img/Atmosphere.png" alt="Snow">
      </div>
      <div class="daySelect" id="dayFour">
        <div>
          <h1>Feb 6th</h1>
          <h2>26<span>&#176;</span></h2>
        </div>
        <img src="img/Thunderstorm.png" alt="Snow">
      </div>
      <div class="daySelect" id="dayFive">
        <div>
          <h1>Feb 27th</h1>
          <h2>26<span>&#176;</span></h2>
        </div>
        <img src="img/Clouds.png" alt="Snow">
      </div>
    </div>
  </div>
</body>
</html>
